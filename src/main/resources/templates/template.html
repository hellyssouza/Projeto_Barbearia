<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="bg-light">
	<div th:fragment="header">
		<form id="container">
			<div class="pos-f-t">
				<nav class="navbar navbar-dark bg-dark">
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarToggleExternalContent"
						aria-controls="navbarToggleExternalContent" aria-expanded="true"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<ul class="navbar-nav ml-auto">
						<li class="nav-item"><span id="nome-usuario"
							class="text-light"
							th:text="${#authentication.getPrincipal().getUsername()}"></span>
							<a id="botao-deslogar" href="/login?logout"
							class="btn btn-dark btn-link text-white bg-danger">SAIR</a></li>
					</ul>
				</nav>
				<div class="collapse" id="navbarToggleExternalContent">
					<div class="bg-dark p-4">
						<ul class="nav">
							<li sec:authorize="hasAnyRole('TOTAL,FUNCIONARIO')" id="atendimento"
								class="nav-item"><a class="text-white nav-link active"
								href="/atendimento">ATENDIMENTO</a></li>
							<li sec:authorize="hasRole('TOTAL')" id="funcionario"
								class="nav-item"><a class="text-white nav-link active"
								href="/funcionario">FUNCIONARIO</a></li>
							<li sec:authorize="hasRole('TOTAL')" id="funcionario"
								class="nav-item"><a class="text-white nav-link active"
								href="/servico">SERVICO</a></li>
							<li sec:authorize="hasAnyRole('CLIENTE')" id="agendamento"
								class="nav-item"><a class="text-white nav-link active"
								href="/agendamento">AGENDAMENTO</a></li>
						</ul>
					</div>
				</div>
			</div>
		</form>
		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/notify.min.js}"></script>
		<script th:src="@{/js/accounting.js}"></script>
	</div>
</body>
</html>
