<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-light">
	<div th:replace="template :: header"></div>
	<div class="card">
		<div class="card-header text-center">
			<p class="text-info" style="display: inline;">CADASTRO DE
				ATENDIMENTO</p>
		</div>
		<div class="card-body">
			<div sec:authorize="hasRole('TOTAL')" class="form-group row">
				<div class="col-lg-5">
					<input id="data" class="form-control" type="datetime-local"
						title="DATA"> <br> <select class="form-control"
						id="funcionario" title="FUNCIONARIO">
					</select> <br> <input id="valor" class="form-control" type="number"
						step="0.01" title="VALOR"> <br>
					<button id="salvar" type="button" class="btn btn-info">SALVAR</button>
					<button type="button" id="remover" class="btn btn-info">EXCLUIR</button>
				</div>
			</div>
			<div class="table-responsive-sm table-hover">
				<table id="tabela-horarios" class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col"></th>
							<th scope="col">DIA</th>
							<th scope="col">HORARIO</th>
							<th scope="col">FUNCIONARIO</th>
							<th scope="col">STATUS</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script th:src="@{/js/atendimento.js}"></script>
</body>
</html>
