<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="">
	<div th:replace="template :: header"></div>

	<form>
		<div class="card">
			<div class="card-header text-center">
				<p style="display: inline;">CADASTRO DE ATENDIMENTO</p>
			</div>
			<div class="card-body">
				<div class="form-group row">
					<div class="col">
						<input id="data" class="form-control form-control"
							type="datetime-local" placeholder="">
					</div>
					<button id="salvar" type="button" class="btn btn-success">Salvar</button>
					<!-- <button type="button" id="adicionar" class="btn btn-info">Adicionar</button> -->
					<button type="button" id="remover" class="btn btn-danger">Remover</button>
				</div>
				<div class="table-responsive-sm">
					<table id="tabela-horarios" class="table">
						<thead class="thead-dark">
							<tr>
								<th scope="col"></th>
								<th scope="col">DIA</th>
								<th scope="col">HORARIO</th>
								<th scope="col">AGENDAMENTOS</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</form>
	<script th:src="@{/js/atendimento.js}"></script>
</body>
</html>
